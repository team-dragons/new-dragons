<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
    <title>Save Our Date | Zena Jun &amp; Warren Shea Wedding</title>
    <link href="https://fonts.googleapis.com/css?family=Heebo:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="/stylesheets/css/vendor/foundation.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="/stylesheets/css/global.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <main class="grid-container">
      <div class="grid-x align-middle">
        <div class="cell small-12 large-6">
          <img src="/images/save-our-date.jpg" alt="save our date. zena and warren. saturday, september 15, 2018. toronto, ontario" class="float-center">
        </div>
        <div class="cell small-12 large-5 large-offset-1">
          <div class="form">
            <h1 class="centered show-for-large">We're getting married!</h1>
            <p class="centered">Please provide us your mailing address.</p>
            <form name="save-our-date" action="" method="post">
              <div class="row">
                <label for="name" class="screen-reader-only">Your Name</label>
                <input type="text" placeholder="Your Name" name="name" id="name" value="">
                <span class="name error-message">Please enter your name</span>
              </div>
              <div class="row">
                <label for="address" class="screen-reader-only">Address</label>
                <input type="text" placeholder="Address" name="address" id="address" value="">
                <span class="address error-message">Please enter your address</span>
              </div>
              <div class="row">
                <label for="city" class="screen-reader-only">Address</label>
                <input type="text" placeholder="City" name="city" id="city" value="">
                <span class="city error-message">Please enter your city</span>
              </div>
              <div class="row">
                <label for="province" class="screen-reader-only">Province/State</label>
                <input type="text" placeholder="Province / State" name="province" id="province" value="">
                <span class="province error-message">Please enter your province / state</span>
              </div>
              <div class="row">
                <label for="postalcode" class="screen-reader-only">Postal Code / Zip Code</label>
                <input type="text" placeholder="Postal Code / Zip Code" name="postalCode" id="postalcode" value="">
                <span class="postalCode error-message">Please enter your postal code</span>
              </div>
              <div class="row">
                <label for="optional" class="screen-reader-only">Optional Message</label>
                <textarea id="optional" name="optional" onfocus="if(this.value == 'Optional Message') { this.value = ''; }" onblur="if (this.value == '') { this.value='Optional Message'; }">Optional Message</textarea>
              </div>
              <div>
                <button type="submit" name="submit-button" class="primary">Submit</button>
              </div>
            </form>
          </div>
          <div class="thank-you">
            <h1 class="centered">Thank you!</h1>
          </div>
        </div>
      </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="/scripts/js/vendor/foundation.min.js"></script>
    <script src="/scripts/js/global.js"></script>
  </body>
</html>
